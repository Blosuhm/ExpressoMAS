<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/avenir-next-lt-pro"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="libs/jquery/jquery-3.6.1.js"></script>
    <title>Expresso!</title>
  </head>
  <body>
    <nav
      id="sidebar"
      class="offcanvas r offcanvas-start bg-dark rounded ms-3 my-3"
      style="width: 250px"
      aria-label="sidebar"
    >
      <a href=""
        ><img
          class="rounded-top"
          style="padding-bottom: 2rem"
          src="images/logo/logo.png"
          alt="Logo"
      /></a>
      <div class="offcanvas-body p-0">
        <ul class="nav flex-column">
          <li
            class="nav-item btn btn-dark active rounded-0 text-start border-0"
          >
            <a
              class="nav-link text-light active p-4"
              aria-current="page"
              href=""
              >Home</a
            >
          </li>
          <li class="nav-item btn btn-dark rounded-0 text-start border-0">
            <a class="nav-link text-light p-4" href="locations/locations.html"
              >Locations</a
            >
          </li>
          <li class="nav-item btn btn-dark rounded-0 text-start border-0">
            <a class="nav-link text-light p-4" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="position-fixed w-100" style="box-sizing: content-box">
      <div class="position-relative w-100" style="box-sizing: content-box">
        <div
          id="navbar"
          class="d-flex justify-content-around align-items-center px-0 position-fixed top-0 start-0 end-0 mx-auto w-100"
          style="max-width: 1920px"
          aria-label="navigation"
        >
          <button
            type="button"
            class="bg-transparent text-dark border-0 ms-3 d-flex align-items-center"
            data-bs-toggle="offcanvas"
            href="#sidebar"
            style="font-size: 2rem"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div class="d-flex align-items-center ms-3" style="height: 2rem">
            <a href="index.html" class="h-100"
              ><img
                src="images/logo/logo_transparent_text.png"
                alt="Logo Name"
                class="h-100 w-auto"
            /></a>
          </div>
          <!-- ko if: loggedIn() === null -->
          <div class="ms-auto me-3">
            <a href="login/login.html"
              ><button
                type="button"
                class="btn rounded-pill my-btn"
                style="background: rgb(255, 255, 255)"
              >
                <i class="fa fa-user" aria-hidden="true"></i>
                Log in
              </button></a
            >

            <a href="signup/signup.html"
              ><button type="button" class="btn btn-dark rounded-pill my-btn">
                Sign up
              </button></a
            >
          </div>
          <!--/ko-->

          <!-- ko ifnot: loggedIn() === null -->
          <div class="ms-auto me-3 d-flex align-items-center">
            <span
              class="text-white fs-1 me-3 bg-black rounded-1"
              data-bind="text: userName"
            ></span>
            <button
              type="button"
              class="btn rounded-pill my-btn"
              style="background: rgb(255, 255, 255)"
              data-bs-toggle="modal"
              data-bs-target="#logoutModal"
            >
              Log out
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
          </div>

          <!-- /ko -->
        </div>
      </div>
    </header>
    <div id="logoutModal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-body d-flex justify-content-center flex-column align-items-center"
          >
            <h3>Are you sure?</h3>
            <div class="d-flex justify-content-center gap-3">
              <button class="btn shadow" data-bind="click: logOut">Yes</button>
              <button class="btn shadow bg-black text-white">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <banner
      class="banner d-flex align-items-center"
      style="box-sizing: content-box"
    >
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
        dolorum iure non aut ducimus, dolor aspernatur suscipit deserunt
        sapiente explicabo harum, enim perferendis soluta velit.
      </p>
    </banner>
    <main class="container mt-3">
      <div class="d-flex justify-content-center">
        <div
          class="row mx-0 row-cols-1 row-cols-lg-2 row-cols-xl-3 w-75"
          data-bind="foreach: coffees"
        >
          <!-- Cards will go here -->

          <div class="col d-flex justify-content-center my-2">
            <div
              class="card align-items-center position-static shadow border-0"
              style="width: 18rem"
            >
              <img
                data-bind="attr: {src: image }"
                class="card-img-top coffee-img"
                alt="Capsule"
              />
              <div class="card-body text-center">
                <h5
                  class="card-title"
                  data-bind="text: name"
                  style="height: 2em"
                ></h5>
                <p
                  class="card-text"
                  data-bind="text: description"
                  style="height: 3em"
                ></p>
                <a
                  href="#"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bind="attr: {'data-bs-target': '#c' + $index()}"
                  >VIEW</a
                >
              </div>
            </div>
          </div>

          <div
            class="modal fade"
            data-bind="attr: {'id': 'c' + $index()}"
            tabindex="-1"
            aria-labelledby="Info Modal"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered"
              style="max-width: 85% !important; height: 600px"
            >
              <div class="modal-content">
                <div class="modal-body">
                  <div class="row">
                    <div
                      class="col-6 d-flex align-items-center flex-column justify-content-between"
                    >
                      <h2
                        data-bind="text: name"
                        class="text-center fw-bold"
                      ></h2>
                      <div data-bind="foreach: stats" class="w-75">
                        <div class="row row-cols-2">
                          <span
                            class="col fw-bolder align-self-center"
                            data-bind="text: name + ':'"
                          ></span>
                          <span
                            class="col fw-lighter fs-4"
                            data-bind="text: points"
                          ></span>
                        </div>
                        <hr />
                      </div>
                      <!-- ko if: intensity -->
                      <div class="row row-cols-2 w-50">
                        <span class="col fw-bolder align-self-center"
                          >Intensity:</span
                        >
                        <span
                          class="col fw-lighter fs-5 text-center"
                          data-bind="text: intensity"
                        ></span>
                      </div>
                      <!-- /ko -->
                      <!-- ko ifnot: intensity -->
                      <br />
                      <!-- /ko -->
                    </div>
                    <div
                      class="col-6 d-flex flex-column justify-content-center gap-5 align-items-center"
                    >
                      <!-- ko if: photo -->
                      <img
                        class="modal-image"
                        data-bind="attr: {src: photo}"
                        alt="Your image alt text goes here"
                      />
                      <!-- /ko -->
                      <!-- ko ifnot: photo -->
                      <img
                        class="modal-image w-50"
                        data-bind="attr: {src: image}"
                        alt="Your image alt text goes here"
                      />
                      <!-- /ko -->
                      <div class="d-flex gap-3 align-items-center">
                        <span data-bind="text: 'Price: ' + price + 'â‚¬'"></span>
                        <button
                          id="order"
                          class="btn btn-success"
                          data-bind="click: function() {saveData($index())} "
                        >
                          Order
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="libs/popper.min.js"></script>
    <script src="libs/knockout-3.5.1.js"></script>
    <script src="libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_index.js"></script>
  </body>
</html>
