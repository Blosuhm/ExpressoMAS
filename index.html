<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/avenir-next-lt-pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="libs/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <script src="libs/jquery/jquery-3.6.1.js"></script>
    <title>Expresso!</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/avenir-next-lt-pro");
    </style>
  </head>
  <body>
    <div id="sidebar">
      <nav class="sidebar ms-3 my-3 shadow-sm" aria-label="sidebar">
        <div class="sidebar-logo image-logo">
          <a href="index.html"
            ><img
              src="images/logo/logo.png"
              alt="logo picture"
              title="Expresso! logo"
          /></a>
        </div>
        <ul class="sidebar-menu">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="#location">Location</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </div>
    <div class="position-fixed w-100" style="box-sizing: content-box">
      <div class="position-relative w-100" style="box-sizing: content-box">
        <nav
          id="navbar"
          class="d-flex justify-content-around align-items-center px-0 position-fixed top-0 start-0 end-0 mx-auto w-100"
          style="max-width: 1920px"
          aria-label="navigation"
        >
          <button
            id="openNav"
            type="button"
            class="bg-transparent text-dark border-0 ms-3 d-flex align-items-center"
            style="font-size: 2rem"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div class="d-flex align-items-center ms-3" style="height: 2rem">
            <a href="index.html" class="h-100"
              ><img
                src="images/logo/logo_transparent_text.png"
                alt="Logo Name"
                class="h-100 w-auto"
            /></a>
          </div>

          <div class="ms-auto me-3">
            <button
              type="button"
              class="btn rounded-1 my-btn"
              style="background: rgb(255, 255, 255)"
            >
              <i class="fa fa-user" aria-hidden="true"></i>
              Log in
            </button>
            <button type="button" class="btn btn-dark rounded-1 my-btn">
              Sign up
            </button>
          </div>
        </nav>
      </div>
    </div>
    <div
      class="banner d-flex align-items-center"
      style="box-sizing: content-box"
    >
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
        dolorum iure non aut ducimus, dolor aspernatur suscipit deserunt
        sapiente explicabo harum, enim perferendis soluta velit.
      </p>
    </div>
    <main class="container mt-3">
      <div class="d-flex justify-content-center">
        <div
          class="row mx-0 row-cols-1 row-cols-lg-2 row-cols-xl-3 w-75"
          data-bind="foreach: Coffees"
        >
          <!-- Cards will go here -->

          <div class="col d-flex justify-content-center my-2">
            <div
              class="card align-items-center position-static shadow border-0"
              style="width: 18rem"
            >
              <img
                data-bind="attr: {src: image }"
                class="card-img-top coffee-img"
                alt="Capsule"
              />
              <div class="card-body text-center">
                <h5
                  class="card-title"
                  data-bind="text: name"
                  style="height: 2em"
                ></h5>
                <p
                  class="card-text"
                  data-bind="text: description"
                  style="height: 3em"
                ></p>
                <a
                  href="#"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bind="attr: {'data-bs-target': '#c' + id}"
                  >VIEW</a
                >
              </div>
            </div>
          </div>

          <div
            class="modal fade"
            data-bind="attr: {'id': 'c' + id}"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog"
              style="max-width: 85% !important; height: 600px"
            >
              <div class="modal-content">
                <div class="modal-body">
                  <div class="row">
                    <div
                      class="col-6 d-flex align-items-center flex-column justify-content-between"
                    >
                      <h2
                        data-bind="text: name"
                        class="text-center fw-bold"
                      ></h2>
                      <div data-bind="foreach: stats" class="w-75">
                        <div class="row row-cols-2">
                          <span
                            class="col fw-bolder align-self-center"
                            data-bind="text: name + ':'"
                          ></span>
                          <span
                            class="col fw-lighter fs-4"
                            data-bind="text: points"
                          ></span>
                        </div>
                        <hr />
                      </div>
                      <!-- ko if: intensity -->
                      <div class="row row-cols-2 w-50">
                        <span class="col fw-bolder align-self-center"
                          >Intensity:</span
                        >
                        <span
                          class="col fw-lighter fs-5 text-center"
                          data-bind="text: intensity"
                        ></span>
                      </div>
                      <!-- /ko -->
                      <!-- ko ifnot: intensity -->
                      <br />
                      <!-- /ko -->
                    </div>
                    <div
                      class="col-6 d-flex flex-column justify-content-center gap-5 align-items-center"
                    >
                      <!-- ko if: photo -->
                      <img
                        class="modal-image"
                        data-bind="attr: {src: photo}"
                        alt="Your image alt text goes here"
                      />
                      <!-- /ko -->
                      <!-- ko ifnot: photo -->
                      <img
                        class="modal-image w-50"
                        data-bind="attr: {src: image}"
                        alt="Your image alt text goes here"
                      />
                      <!-- /ko -->
                      <div class="d-flex gap-3 align-items-center">
                        <span data-bind="text: 'Price: ' + price + 'â‚¬'"></span>
                        <button
                          id="order"
                          class="btn btn-success"
                          data-bind="click: SaveData.bind($data, id)"
                        >
                          Order
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="libs/popper.min.js"></script>
    <script src="libs/knockout-3.5.1.js"></script>
    <script src="libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_index.js"></script>
  </body>
</html>
