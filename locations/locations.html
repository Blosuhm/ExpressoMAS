<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../libs/jquery/jquery-3.6.1.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
    <title>Expresso! - Locations</title>
  </head>
  <body>
    <nav
      id="sidebar"
      class="offcanvas r offcanvas-start bg-dark rounded ms-3 my-3"
      style="width: 250px"
      aria-label="sidebar"
    >
      <a href="../"
        ><img
          class="rounded-top"
          style="padding-bottom: 2rem"
          src="../images/logo/logo.png"
          alt="Logo"
      /></a>
      <div class="offcanvas-body p-0">
        <ul class="nav flex-column">
          <li class="nav-item btn btn-dark rounded-0 text-start border-0">
            <a class="nav-link text-light p-4" aria-current="page" href="../"
              >Home</a
            >
          </li>
          <li
            class="nav-item btn btn-dark active rounded-0 text-start border-0"
          >
            <a class="nav-link text-light active p-4" href="locations.html"
              >Locations</a
            >
          </li>
          <li class="nav-item btn btn-dark rounded-0 text-start border-0">
            <a class="nav-link text-light p-4" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="position-sticky top-0 w-100" style="box-sizing: content-box">
      <div class="position-relative w-100" style="box-sizing: content-box">
        <div
          id="navbar"
          class="d-flex justify-content-around align-items-center px-0 position-sticky top-0 start-0 end-0 mx-auto w-100 active"
          style="max-width: 1920px"
          aria-label="navigation"
        >
          <button
            type="button"
            class="bg-transparent text-dark border-0 ms-3 d-flex align-items-center"
            data-bs-toggle="offcanvas"
            href="#sidebar"
            style="font-size: 2rem"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div class="d-flex align-items-center ms-3" style="height: 2rem">
            <a href="../" class="h-100"
              ><img
                src="../images/logo/logo_transparent_text.png"
                alt="Logo Name"
                class="h-100 w-auto"
            /></a>
          </div>

          <!-- ko if: loggedIn() === null -->
          <div class="ms-auto me-3">
            <a href="../login/login.html"
              ><button
                type="button"
                class="btn rounded-pill my-btn"
                style="background: rgb(255, 255, 255)"
              >
                <i class="fa fa-user" aria-hidden="true"></i>
                Log in
              </button></a
            >

            <a href="../signup/signup.html"
              ><button type="button" class="btn btn-dark rounded-pill my-btn">
                Sign up
              </button></a
            >
          </div>
          <!--/ko-->

          <!-- ko ifnot: loggedIn() === null -->
          <div class="ms-auto me-3 d-flex align-items-center">
            <span
              class="text-white fs-1 me-3 bg-black rounded-1"
              data-bind="text: userName"
            ></span>
            <button
              type="button"
              class="btn rounded-pill my-btn"
              style="background: rgb(255, 255, 255)"
              data-bs-toggle="modal"
              data-bs-target="#logoutModal"
            >
              Log out
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
          </div>

          <!-- /ko -->
        </div>
      </div>
    </header>
    <!-- logout modal -->
    <div id="logoutModal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-body d-flex justify-content-center flex-column align-items-center"
          >
            <h3>Are you sure?</h3>
            <div class="d-flex justify-content-center gap-3">
              <button class="btn shadow" data-bind="click: logOut">Yes</button>
              <button class="btn shadow bg-black text-white">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="container">
      <ul class="list-group list-group-flush" data-bind="foreach: locations">
        <li class="list-group-item">
          <div class="row">
            <div class="col-8 fs-3 d-flex flex-column align-items-baseline">
              <h1 class="fw-bold" data-bind="text:name"></h1>
              <a
                class="fw-semibold fs-3"
                target="_blank"
                rel="noopener noreferrer"
                data-bind="attr: {href: `https://www.google.com/maps/dir/?api=1&destination=${address}`}, text: address"
              ></a>
              <p class="" data-bind="text: description"></p>
              <span
                class="mt-auto text-muted small"
                data-bind="text: `Contact: ${contact}`"
              ></span>
            </div>
            <div class="p-0 col-4 square">
              <a
                target="_blank"
                rel="noopener noreferrer"
                data-bind="attr: {href: `https://www.google.com/maps/place/${address}`}"
              >
                <img
                  class="rounded h-100"
                  data-bind="attr: {src: image}"
                  alt="location image"
                />
              </a>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <footer></footer>
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
    <script src="locations.js"></script>
  </body>
</html>
