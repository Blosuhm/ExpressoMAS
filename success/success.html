<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../libs/jquery/jquery-3.6.1.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
    <title>Payment Successful</title>
  </head>
  <body>
    <main
      class="container my-auto mx-auto vh-100 d-flex flex-column justify-content-around align-items-center"
    >
      <h1 class="text-muted fw-semibold">Payment successful</h1>
      <table
        class="w-50 table table-bordered border-dark"
        aria-describedby="payment info"
      >
        <thead>
          <tr>
            <th>PRODUCT</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody class="wish" data-bind="foreach: invoice">
          <tr class="border-0 w-100">
            <td data-bind="text: name"></td>
            <td data-bind="text: price + ' €'"></td>
            <td data-bind="text: quantityPure"></td>
            <td data-bind="text: quantityPure*price + ' €'"></td>
          </tr>
        </tbody>
        <tr class="border-0" style="height: 12rem">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tfoot>
          <tr>
            <td colspan="3">FINAL PRICE</td>
            <td data-bind="text: totalPrice() + ' €'"></td>
          </tr>
        </tfoot>
      </table>
      <a href="../index.html">
        <button
          type="button"
          class="btn btn-success text-center fs-3"
          style="height: 100px; width: 300px"
        >
          Return Home
        </button></a
      >
    </main>
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
    <script src="success.js"></script>
  </body>
</html>
