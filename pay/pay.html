<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay</title>
    <link rel="icon" href="../images/logo/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../libs/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../libs/jquery/jquery-3.6.1.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
  </head>
  <body>
    <div
      id="sidebar"
      class="offcanvas offcanvas-start bg-dark rounded ms-3 my-3"
      style="width: 250px"
    >
      <a href=""
        ><img
          class="rounded-top"
          style="padding-bottom: 2rem"
          src="../images/logo/logo.png"
          alt="Logo"
      /></a>
      <div class="offcanvas-body p-0">
        <ul class="nav flex-column">
          <li class="nav-item btn btn-dark rounded-0 text-start border-0">
            <a class="nav-link text-light p-4" aria-current="page" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item btn btn-dark rounded-0 text-start border-0">
            <a class="nav-link text-light p-4" href="#">Locations</a>
          </li>
          <li class="nav-item btn btn-dark rounded-0 text-start border-0">
            <a class="nav-link text-light p-4" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>

    <div
      class="position-fixed w-100 top-0 start-0"
      style="box-sizing: content-box; z-index: 1000"
    >
      <div class="position-relative w-100" style="box-sizing: content-box">
        <nav
          id="navbar"
          class="d-flex justify-content-around align-items-center px-0 position-sticky top-0 start-0 end-0 mx-auto w-100 active"
          style="max-width: 1920px"
          aria-label="navigation"
        >
          <button
            type="button"
            class="bg-transparent text-dark border-0 ms-3 d-flex align-items-center"
            data-bs-toggle="offcanvas"
            href="#sidebar"
            style="font-size: 2rem"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <div class="d-flex align-items-center ms-3" style="height: 2rem">
            <a href="index.html" class="h-100"
              ><img
                src="../images/logo/logo_transparent_text.png"
                alt="Logo Name"
                class="h-100 w-auto"
            /></a>
          </div>

          <div class="ms-auto me-3">
            <button
              type="button"
              class="btn rounded-1 my-btn"
              style="background: rgb(255, 255, 255)"
            >
              <i class="fa fa-user" aria-hidden="true"></i>
              Log in
            </button>
            <button type="button" class="btn btn-dark rounded-1 my-btn">
              Sign up
            </button>
          </div>
        </nav>
      </div>
    </div>
    <main class="container" style="margin-top: 100px">
      <div class="row">
        <ul class="list-group rounded-0 col-9" data-bind="foreach:coffee">
          <li
            class="list-group-item border-end-0 border-start-0"
            style="height: 13rem"
          >
            <div
              class="d-flex w-100 h-100 justify-content-between py-4 align-items-center"
            >
              <img
                class="w-auto h-100"
                data-bind="attr: {src: '../' + image}"
                alt="Capsule"
              />

              <span data-bind="text: name" style="width: 15ch"></span>

              <div class="d-flex">
                <button
                  disabled
                  class="btn rounded-circle btn-secondary border-0"
                >
                  <i class="fa fa-minus" aria-hidden="true"></i>
                </button>
                <input
                  class="form-control mx-2 text-center arrow-hidden"
                  type="number"
                  name="quantity"
                  value="1"
                  data-bind="attr: {id: $index}"
                  style="width: 3rem"
                />
                <button class="btn rounded-circle btn-secondary border-0">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>

              <span data-bind="text: price + '€' "></span>
              <button class="border-0 btn">
                <i class="fa fa-times-circle fs-4" aria-hidden="true"></i>
              </button>
            </div>
          </li>
        </ul>
        <div
          class="card col-3 round-0 border-0 my-shadow"
          style="height: fit-content"
        >
          <div class="card-body flex-grow-0">
            <h5 class="card-title">Order Sumary</h5>
            <div class="d-flex my-4">
              <h6 class="card-subtitle text-muted">Total Price:</h6>
              <h6
                class="card-subtitle text-muted ms-auto"
                data-bind="text: 'NaN'"
              ></h6>
            </div>
            <div class="d-flex my-4">
              <h6 class="card-subtitle text-muted">Standart Shipping:</h6>
              <h6
                class="card-subtitle text-muted ms-auto"
                data-bind="text: '0.50€'"
              ></h6>
            </div>
            <div class="d-flex my-4">
              <h5 class="card-subtitle text-muted">Total:</h5>
              <h5
                class="card-subtitle text-muted ms-auto fw-bolder"
                data-bind="text: 'NaN'"
              ></h5>
            </div>
            <hr />

            <select class="form-select" name="orderType" id="orderType">
              <option selected value="delivery">Delivery</option>
              <option value="takeaway">Takeaway</option>
            </select>
            <div id="deliveryInfo">
              <hr />

              <form>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Rua ABC, nº69"
                  />
                </div>
                <div class="mb-3">
                  <label for="contact" class="form-label">Contact</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="contact"
                    placeholder="987654321"
                  />
                </div>
              </form>
            </div>

            <hr />

            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#paymentModal"
              class="btn btn-success rounded-pill w-100 fs-5"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="paymentModal"
      tabindex="-1"
      aria-label="Choose payement method"
      aria-hidden="true"
    >
      <div class="modal-dialog text-center">
        <div class="modal-content d-inline-block w-auto">
          <div class="modal-body d-inline-block h-100" style="width: 32rem">
            <ul class="nav flex-column">
              <li
                class="btn btn-light nav-item my-2 d-flex justify-content-center"
              >
                <img
                  src="../images/payment_imgs/MBWay.svg"
                  alt="logo"
                  style="height: 3rem"
                />
              </li>
              <li
                class="btn btn-light nav-item my-2 d-flex justify-content-center"
              >
                <img
                  src="../images/payment_imgs/PayPal.svg"
                  alt="logo"
                  style="height: 3rem"
                />
              </li>
              <li
                class="btn btn-light nav-item my-2 d-flex justify-content-evenly"
              >
                <img
                  src="../images/payment_imgs/Visa.svg"
                  alt="logo"
                  style="height: 3rem"
                /><img
                  src="../images/payment_imgs/Mastercard.svg"
                  alt="logo"
                  style="height: 3rem"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
    <script src="script_pay.js"></script>
  </body>
</html>
