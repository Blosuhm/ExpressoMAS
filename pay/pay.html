<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay</title>
    <link rel="icon" href="../images/logo/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../libs/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../libs/jquery/jquery-3.6.1.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="row mt-3">
        <ul class="list-group rounded-0 col-9" data-bind="foreach:coffee">
          <li
            class="list-group-item border-end-0 border-start-0"
            style="height: 13rem"
          >
            <div
              class="d-flex w-100 h-100 justify-content-between py-4 align-items-center"
            >
              <img
                class="w-auto h-100"
                data-bind="attr: {src: '../' + image}"
                alt="Capsule"
              />

              <span data-bind="text: name" style="width: 15ch"></span>

              <div class="d-flex">
                <button
                  disabled
                  class="btn rounded-circle btn-secondary border-0"
                >
                  <i class="fa fa-minus" aria-hidden="true"></i>
                </button>
                <input
                  class="form-control mx-1 text-center arrow-hidden"
                  type="number"
                  name="quantity"
                  value="1"
                  data-bind="attr: {id: $index}"
                  style="width: 3rem"
                />
                <button class="btn rounded-circle btn-secondary border-0">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>

              <span data-bind="text: price + '€' "></span>
              <button class="border-0 btn">
                <i class="fa fa-times-circle fs-4" aria-hidden="true"></i>
              </button>
            </div>
          </li>
        </ul>
        <div
          class="card col-3 round-0 border-0 shadow-sm"
          style="height: fit-content"
        >
          <div class="card-body flex-grow-0">
            <h5 class="card-title">Order Sumary</h5>
            <div class="d-flex my-4">
              <h6 class="card-subtitle  text-muted">Total Price:</h6>
              <h6
                class="card-subtitle text-muted ms-auto"
                data-bind="text: 'NaN'"
              ></h6>
            </div>
            <div class="d-flex my-4">
              <h6 class="card-subtitle  text-muted">Standart Shipping:</h6>
              <h6
                class="card-subtitle text-muted ms-auto"
                data-bind="text: '0.50€'"
              ></h6>
            </div>
            <div class="d-flex my-4">
              <h5 class="card-subtitle  text-muted">Total:</h6>
              <h5
                class="card-subtitle text-muted ms-auto fw-bolder"
                data-bind="text: 'NaN'"
              ></h5>

            </div>
            <hr>

            <form>
              
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Rua ABC, nº69" />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="tel" class="form-control" id="contact" placeholder="987654321"/>
              </div>
            </form>

            <hr />

            <button
              type="button"
              class="btn btn-success rounded-pill w-100 fs-5"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.js"></script>
    <script src="../libs/knockout-3.5.1.js"></script>
    <script src="script_pay.js"></script>
  </body>
</html>
