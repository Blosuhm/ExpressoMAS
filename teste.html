<!-- HTML for the order form -->
<form action="#">
  <h2>Order Form</h2>
  <p>Please fill out the form below to place your order:</p>
  <label for="service">Service:</label><br />
  <input type="text" id="service" name="service" /><br />
  <label for="delivery-date">Delivery Date:</label><br />
  <input type="date" id="delivery-date" name="delivery-date" /><br />
  <label for="pickup-date">Pickup Date:</label><br />
  <input type="date" id="pickup-date" name="pickup-date" /><br />
  <label for="quantity">Quantity:</label><br />
  <input type="number" id="quantity" name="quantity" /><br />
  <input type="submit" value="Submit" />
</form>
